<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="order-summary">
<img class="image" src="images/illustration-hero.svg" alt="">
<div class="description">
    <h1 class="heading">Order Summary</h1>
    <p class="info">You can now listen to millions of songs, auidobooks, and podcsats on any device anywhere you like!</p>
    <div class="plan">
        <div class="plan-left">
            <img src="images/icon-music.svg" alt="">
            <div>
                <h2 class="heading plan__heading">Annual Plan</h2>
                <p class="price">$59.99/year</p>
            </div>
        </div>
        <a href="#">Change</a>
    </div>
    <button class="payment__button">Proceed to Payment</button>
    <a class="cancel" href="#">Cancel Order</a>
</div>
    </div>
</body>
</html>
